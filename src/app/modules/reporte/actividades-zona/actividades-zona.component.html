<div class="form-group col-md-12">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="">Fecha inicio</label>
            <input type="date" class="form-control" [(ngModel)]="start">
        </div>
        <div class="form-group col-md-6">
            <label for="">Fecha final</label>
            <input type="date" class="form-control" [(ngModel)]="end">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5"></div>
        <div class="form-group col-md-1">
            <button (click)="update_reports()" class="btn btn-primary">Filtrar</button>
        </div>
        <div class="form-group col-md-1">
            <button (click)="limpiar()" class="btn btn-secondary">Limpiar</button>
        </div>
    </div>
</div>
<div id="chartContainer" style="height: 370px; width: 100%;" class="col-md-12"></div>
<br>
<div id="chartContainerDone" style="height: 370px; width: 100%;" class="col-md-12"></div>
<br>
<div id="chartContainerNotDone" style="height: 370px; width: 100%;" class="col-md-12"></div>
