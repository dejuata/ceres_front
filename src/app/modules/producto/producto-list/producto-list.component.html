<div class="col-md-12">
    <app-card cardTitle="Productos" [options]="false" cardClass="table-card">
        <div class="table-responsive table-padding">
            <div *ngIf="loading">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Serial</th>
                            <th>Tipo</th>
                            <th>Fecha de compra</th>
                            <th>Costo</th>
                            <th>Cantidad</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products">
                            <td>
                                <a routerLink="../detail/{{item.id}}">
                                    {{ item.id }}
                                </a>
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.brand}}</td>
                            <td>{{item.model}}</td>
                            <td>{{item.serial}}</td>
                            <td>{{item.type_pro}}</td>
                            <td>{{item.date_purchase}}</td>
                            <td>{{item.cost}}</td>
                            <td>{{item.quantity}}</td>
                            <td>
                                <button type="button" class="btn btn-icon btn-info" routerLink="../edit/{{item.id}}">
                                  <i class="feather icon-edit-2"></i>
                                </button>
                                <button type="button" (click)="deleteProducto(item.id)" class="btn btn-icon btn-danger left-margin">
                                    <i class="feather icon-trash-2"></i>
                                  </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </app-card>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
