<div class="auth-wrapper">
  <app-alert></app-alert>
  <div class="auth-content text-center">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <h4>Recuperar contraseña</h4>
              <div class="form-group input-group mb-3 mt-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                </div>
                <input type="email" [ngClass]="{'invalid-input': isValidField('email')}" formControlName="email"
                  class="form-control" placeholder="Correo Electrónico">
                <label class="invalid-input-feedback text-left"
                  *ngIf="isValidField('email') && !f.email.errors?.serverError">
                  {{ getErrorMessage('email')}}
                </label>
              </div>
              <button type="submit" [disabled]="" class="btn btn-block btn-primary mb-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
