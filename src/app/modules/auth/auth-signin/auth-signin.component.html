<div class="auth-wrapper">
  <div class="auth-content text-center">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid mb-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="email" [ngClass]="{'invalid-input': isValidField('email')}" formControlName="email"
                  class="form-control" placeholder="Correo Electrónico">
                <label class="invalid-input-feedback text-left" *ngIf="isValidField('email')">
                  {{ getErrorMessage('email')}}
                </label>
              </div>
              <div class="form-group mb-4">
                <input type="password" [ngClass]="{'invalid-input': isValidField('password')}"
                  formControlName="password" class="form-control" placeholder="Contraseña">
                <label class="invalid-input-feedback text-left" *ngIf="isValidField('password')">
                  {{ getErrorMessage('password')}}
                </label>
              </div>
              <button type="submit" [disabled]="loginForm.invalid" class="btn btn-block btn-primary mb-4">Ingresar</button>
            </form>
            <p class="mb-2 text-muted">
              <a [routerLink]="['/auth/reset-password']" class="f-w-400">
                ¿ Olvidó su contraseña ?
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
