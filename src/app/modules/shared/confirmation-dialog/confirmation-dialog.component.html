<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div *ngIf="message?.type == 'confirm'" class="modal-content">


        <div class="modal-body body-custom">
          <p class="text-center body-message">{{message.text}}</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="message.yesFn()">Confirmar</button>
            <button class="btn btn-secondary" data-dismiss="modal" (click)="message.noFn()">Cancelar</button>
        </div>
      </div>

    </div>
  </div>
</div>
