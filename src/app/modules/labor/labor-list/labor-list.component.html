<p>Componente de busqueda</p>
<div class="col-md-12">
  <app-card cardTitle="Labores" cardClass="table-card">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
	  <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of labors">
          <td>
            <a routerLink="detail/{{item.id}}">
              {{ item.id }}
            </a>
          </td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.labor_type }}</td>
          <td>
            <button type="button" class="btn btn-icon btn-info" routerLink="edit/{{item.id}}">
              <i class="feather icon-edit-2"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </app-card>
</div>
