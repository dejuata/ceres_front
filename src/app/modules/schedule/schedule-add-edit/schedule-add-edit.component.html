<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="{{title}}" [options]="false">
      <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()">
        <div class="row">

          <div class="form-group col-md-6">
            <label>Fecha</label>
            <input type="date" class="form-control" [ngClass]="{'invalid-input': isValidField('schedule_date')}" formControlName="schedule_date" placeholder="Fecha">
            <div class="invalid-input-feedback" *ngIf="isValidField('schedule_date')">
              {{ getErrorMessage('schedule_date')}}
            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Hora Inicial</label>
            <input type="time" class="form-control" formControlName="start_hour" placeholder="Hora Inicial">
          </div>

          <div class="form-group col-md-6">
            <label>Hora Final</label>
            <input type="time" class="form-control" formControlName="final_hour" placeholder="Hora Final">
          </div>

          <div class="form-group col-md-6">
            <label for="">Zona de Campo</label>
            <select class="form-control" formControlName="zone" [ngClass]="{'invalid-input': isValidField('zone')}">
              <option [value]="item[0]" *ngFor="let item of zonas">{{item[1]}}</option>
            </select>
            <div class="invalid-input-feedback" *ngIf="isValidField('zone')">
              {{ getErrorMessage('zone')}}
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="">Labor de Campo</label>
            <select class="form-control" formControlName="labor" [ngClass]="{'invalid-input': isValidField('labor')}">
              <option [value]="item[0]" *ngFor="let item of labores">{{item[1]}}</option>
            </select>
            <div class="invalid-input-feedback" *ngIf="isValidField('labor')">
              {{ getErrorMessage('labor')}}
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="">Operario</label>
            <select class="form-control" formControlName="operator" [ngClass]="{'invalid-input': isValidField('operator')}">
              <option [value]="item[0]" *ngFor="let item of operarios">{{item[1]}}</option>
            </select>
            <div class="invalid-input-feedback" *ngIf="isValidField('operator')">
              {{ getErrorMessage('operator')}}
            </div>
          </div>

          <div class="form-group col-md-12">
            <label for="">Observación</label>
            <textarea rows="5" type="text" class="form-control" formControlName="observation" placeholder="Observación">
            </textarea>
          </div>

          <div class="row form-group col-md-12 mt-4 p-0 justify-content-end">
            <button [disabled]="!scheduleForm.valid" type="submit" class="btn btn-primary col-md-2">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Guardar
            </button>
            <button type="button" class="btn btn-danger col-md-2 ml-3" (click)="cancel()">
              Cancelar
            </button>
          </div>

        </div>
      </form>


    </app-card>
    <div>
    </div>
