<div class="col-md-12">
  <app-card cardTitle="ProgramaciÃ³n" [options]="false" cardClass="table-card">
    <div class="table-responsive table-padding">
      <div *ngIf="loading">
        <table datatable [dtOptions]="dtOptions" class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha</th>
              <th>Hora Inicial</th>
              <th>Zona de Campo</th>
              <th>Labor de Campo</th>
              <th>Operario</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of activities">
              <td>
                <a routerLink="detail/{{item.id}}">
                  {{ item.id }}
                </a>
              </td>
              <td>{{ item.schedule_date }}</td>
              <td>{{ item.start_hour }}</td>
              <td>{{ item.codigo_zona }}</td>
              <td>{{ item.nombre_labor }}</td>
              <td>{{ item.name_operator }}</td>
              <td>
                <button type="button" class="btn btn-icon btn-info" routerLink="edit/{{item.id}}">
                  <i class="feather icon-edit-2"></i>
                </button>
                <button type="button" (click)="deleteActivitie(item.id)" class="btn btn-icon btn-danger left-margin">
                  <i class="feather icon-trash-2"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-card>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
