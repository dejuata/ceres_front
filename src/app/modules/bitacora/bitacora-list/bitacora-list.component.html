<div class="col-md-12">
  <app-card cardTitle="BitÃ¡cora de Campo" [options]="false" cardClass="table-card">
    <div class="table-responsive table-padding">
      <div *ngIf="loading">
        <table datatable [dtOptions]="dtOptions" class="table table-hover">
          <thead>
          <tr>
            <th>Fecha</th>
            <th>Operador</th>
            <th>Labor</th>
            <th>Zona</th>
            <th>Adjunto</th>
            <th>Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of bitacoras">
            <td>
              <a routerLink="detail/{{item.id}}">
                {{ item.date }}
              </a>
            </td>
            <td>{{ item.name_operator }}</td>
            <td>{{ item.nombre_labor }}</td>
            <td>{{ item.codigo_zona }}</td>
            <td>
              <button type="button" (click)="goToLink(item.file)" *ngIf="item.file" class="btn btn-icon btn-secondary">
                <i class="feather icon-image"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-icon btn-info" routerLink="edit/{{item.id}}">
                <i class="feather icon-edit-2"></i>
              </button>
              <button type="button" (click)="deleteBitacora(item.id)" class="btn btn-icon btn-danger left-margin">
                <i class="feather icon-trash-2"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-card>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
