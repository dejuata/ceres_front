<div class="col-md-12">
  <app-card cardTitle="Zonas de Campo" [options]="false" cardClass="table-card">
    <div class="table-responsive table-padding">
      <div *ngIf="loading">
        <table datatable [dtOptions]="dtOptions" class="table table-hover">
          <thead>
          <tr>
            <th>Código Zona</th>
            <th>Tipo de Zona</th>
            <th>Ubicación</th>
            <th>Tamaño</th>
            <th>Estado</th>
            <th>Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of zonas">
            <td>
              <a routerLink="detail/{{item.id}}">
                {{ item.id_zone }}
              </a>
            </td>
            <td>{{ item.location }}</td>
            <td>{{ item.soil_type }}</td>
            <td>{{ item.size }}</td>
            <td>{{ item.state }}</td>
            <td>
              <button type="button" class="btn btn-icon btn-info" routerLink="edit/{{item.id}}">
                <i class="feather icon-edit-2"></i>
              </button>
              <button type="button" (click)="deleteZona(item.id)" class="btn btn-icon btn-danger left-margin">
                <i class="feather icon-trash-2"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </app-card>
</div>

<app-confirmation-dialog></app-confirmation-dialog>
